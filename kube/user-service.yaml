apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  selector:
    app: user-service
  ports:
    - port: 80
      targetPort: 8093
  type: LoadBalancer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: app
          image: padajno/rso-projekt:user-service
          ports:
            - containerPort: 8093
          env:
            - name: MONGO_URL
              value: mongodb+srv://admin:rso2022@cluster1.wmakwed.mongodb.net/dbUser?retryWrites=true&w=majority
          imagePullPolicy: Always