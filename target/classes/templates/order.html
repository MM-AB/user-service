<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Hungry?</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Products</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <!--<th>Product ID</th>-->
                <th>Name</th>
                <th>Description</th>
                <th>Restaurant</th>
                <th>Address</th>
                <th>Price</th>
                <th></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${productRes}">
                <!--<td th:text="${product.id}">User ID</td>-->
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.restaurant}">Restaurant</td>
                <td th:text="${product.address}">Address</td>
                <td th:text="${product.price}">Price</td>
                <td><form th:action="@{/user/post-order}" method="post">
                    <input type="text" id="name" th:name="name" th:value="${product.name}" style="display: none" />
                    <input type="text" id="price" th:name="price" th:value="${product.price}" class="form-control" style="display: none" />
                    <input type="text" id="address" th:name="address" th:value="${product.address}" class="form-control" style="display: none" />
                    <button type="submit">Order</button>
                </form></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<body>
<div class="container text-center">
    <h3><a th:href="@{/user/order-history}">See all orders</a></h3>
</div>
</body>
</html>
