<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Orders</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Address</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orderRes}">
                <!--<td th:text="${product.id}">User ID</td>-->
                <td th:text="${order.id}">Order ID</td>
                <td th:text="${order.name}">Name</td>
                <td th:text="${order.price}">Price</td>
                <td th:text="${order.address}">Address</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
<body>
<div class="container text-center">
    <h3><a th:href="@{/user/order}">New order</a></h3>
</div>
</body>
</html>
